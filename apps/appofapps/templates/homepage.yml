apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: homepage
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/5olu7ion/k8s.git'
      path: apps/homepage
      targetRevision: HEAD
  project: default